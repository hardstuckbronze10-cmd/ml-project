<!DOCTYPE html>
<html>
<head>
    <title>Gurgaon Real Estate Assistant</title>
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-bottom: 10px solid #e67e22; /* Gold/Orange Accent */
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #7f8c8d;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn-predict {
            display: inline-block;
            background-color: #2c3e50;
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            background-color: #e67e22;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gurgaon Flat Price Predictor</h1>
        <p>
            Welcome! This intelligent tool uses advanced Machine Learning 
            to estimate flat prices across Gurgaon's various sectors based on 
            area, location, and luxury features.
        </p>
        <a href="{{ url_for('predict_datapoint') }}" class="btn-predict">
            Start Prediction
        </a>
    </div>
</body>
</html>
