<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Price Predictor</title>
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .login {
            background: #ffffff;
            width: 500px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 8px solid #2c3e50; /* Deep Blue */
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .mb-3 {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdde1;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .btn-primary {
            width: 100%;
            background-color: #e67e22; /* Carrot Orange/Gold */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background-color: #d35400;
        }
        h2 {
            text-align: center;
            color: #27ae60; /* Success Green */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
       <h1>Gurgaon Flat Price Predictor</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        
        <div class="mb-3">
            <label class="form-label">Sector</label>
            <select class="form-control" name="sector" required>
                <option value="" disabled selected>Select a sector</option>
                {% for sec in sectors %}
                    <option value="{{ sec }}">{{ sec }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Area (sqft)</label>
            <input class="form-control" type="number" step="any" name="area" placeholder="Enter total area" required />
        </div>

        <div class="mb-3" style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label class="form-label">Bedrooms</label>
                <input class="form-control" type="number" name="bedRoom" min="1" max="10" placeholder="1 to 10" required />
            </div>
            <div style="flex: 1;">
                <label class="form-label">Bathrooms</label>
                <input class="form-control" type="number" name="bathroom" min="1" max="10" placeholder="1 to 10" required />
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Balcony</label>
            <select class="form-control" name="balcony" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3+">3+</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Floor Number</label>
            <input class="form-control" type="number" name="floorNum" placeholder="e.g. 5" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Age of Possession</label>
            <select class="form-control" name="agePossession" required>
                <option value="Relatively New">Relatively New</option>
                <option value="New Property">New Property</option>
                <option value="Old Property">Old Property</option>
                <option value="Under Construction">Under Construction</option>
                <option value="Moderately Old">Moderately Old</option>
            </select>
        </div>

        <div class="mb-3" style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
            <label><input type="checkbox" name="has_servant_room" value="1"> Servant Room</label>
            <label><input type="checkbox" name="has_study_room" value="1"> Study Room</label>
            <label><input type="checkbox" name="has_pooja_room" value="1"> Pooja Room</label>
            <label><input type="checkbox" name="has_store_room" value="1"> Store Room</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Furnishing Type (0: Unfurnished, 1: Semi, 2: Full)</label>
            <select class="form-control" name="furnishing_type" required>
                <option value="0">Unfurnished</option>
                <option value="1">Semi-Furnished</option>
                <option value="2">Fully Furnished</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Built Up Area (Optional)</label>
            <input class="form-control" type="number" step="any" name="built_up_area" placeholder="Enter if known" />
        </div>
        
        <div class="mb-3">
            <label class="form-label">Carpet Area (Optional)</label>
            <input class="form-control" type="number" step="any" name="carpet_area" placeholder="Enter if known" />
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Property Price" />
        </div>
    </form>

    {% if results %}
    <h2>Predicted Price: â‚¹ {{results}} Cr</h2>
    {% endif %}

    </div>
</body>
</html>
